<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed ❤️ Jaweria - Be My Valentine!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Chewy&display=swap" rel="stylesheet">
    <style>
        /* (Keep all previous styles except rotation animations) */
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        #noBtn {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <!-- (Keep all HTML elements from previous version) -->

    <script>
        // Modified movement system without rotation
        const noBtn = document.getElementById('noBtn');
        let posX = 0, posY = 0, velX = 2, velY = 1.5;

        function moveButton() {
            const container = document.querySelector('.buttons');
            const rect = container.getBoundingClientRect();
            
            // Reverse direction at boundaries
            if(posX + velX > rect.width - 100 || posX + velX < 0) velX *= -1;
            if(posY + velY > rect.height - 50 || posY + velY < 0) velY *= -1;
            
            posX += velX;
            posY += velY;
            
            noBtn.style.transform = `translate(${posX}px, ${posY}px)`;
            
            // Random speed changes
            if(Math.random() < 0.1) velX *= 1.2;
            if(Math.random() < 0.1) velY *= 1.2;
            
            requestAnimationFrame(moveButton);
        }

        // Start movement
        moveButton();

        // (Keep rest of the JavaScript the same)
    </script>
</body>
</html>
