<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed & Jaweria's Sanrio Valentine! 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff9eb5;
            --red: #ff6b6b;
            --heart: #ff3f3f;
        }

        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ffd1dc, #ff9eb5);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .sanrio-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="5" y="30" font-family="Arial" font-size="30" fill="%23ff3f3f66">🍓</text></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="20" y="60" font-family="Arial" font-size="25" fill="%23ffffff66">🎀</text></svg>');
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            margin: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            border: 3px solid var(--pink);
        }

        h1 {
            color: var(--red);
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 0px white;
        }

        .sanrio-characters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .sanrio-characters img {
            width: 80px;
            height: auto;
            filter: drop-shadow(3px 3px 0px white);
        }

        .buttons {
            position: relative;
            margin: 2rem 0;
        }

        button {
            font-family: 'Chewy', cursive;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 1rem;
        }

        #yesButton {
            background: var(--heart);
            color: white;
            box-shadow: 0 5px 0 #ff1a1a;
        }

        #yesButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #ff1a1a;
        }

        #noButton {
            background: var(--pink);
            color: white;
            position: absolute;
            transition: all 0.5s ease;
            box-shadow: 0 5px 0 #ff7d7d;
        }

        #response {
            font-size: 1.8rem;
            color: var(--heart);
            margin-top: 2rem;
        }

        /* Animation for floating hearts */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .floating-heart {
            position: absolute;
            animation: float 3s infinite;
            font-size: 2rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="sanrio-bg"></div>
    <div class="container">
        <div class="sanrio-characters">
            <!-- Sanrio character emojis -->
            🐰🎀🐻🍓
        </div>
        <h1>Dear Jaweria,<br>Will you be my Sanrio Valentine? 💘</h1>
        
        <div class="buttons">
            <button id="yesButton">Yes! 🍓💕</button>
            <button id="noButton">No 💦</button>
        </div>
        <p id="response"></p>
    </div>

    <script>
        // Add floating hearts randomly
        function createFloatingHearts() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.textContent = '💖';
            document.body.appendChild(heart);
        }
        setInterval(createFloatingHearts, 3000);

        // Handle Yes button
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').innerHTML = 
                "YATTA! 🎉<br>You're my perfect match, Jaweria!<br>Let's fill our days with kawaii adventures! 💞";
            document.getElementById('noButton').remove();
        });

        // Make No button escape
        document.getElementById('noButton').addEventListener('mouseover', function() {
            const button = this;
            const containerWidth = button.parentElement.offsetWidth;
            const containerHeight = button.parentElement.offsetHeight;
            
            const newX = Math.random() * (containerWidth - button.offsetWidth);
            const newY = Math.random() * (containerHeight - button.offsetHeight);
            
            button.style.transform = `translate(${newX}px, ${newY}px) rotate(${Math.random() * 20 - 10}deg)`;
            button.textContent = ['No 💦', 'Nope 🚫', 'Escape! 🏃♀️', 'Try again! 👀'][Math.floor(Math.random() * 4)];
        });

        // Auto-play cute music
        const audio = new Audio('https://cdn.pixabay.com/download/audio/2023/12/15/audio_7b0a6c6d75.mp3');
        audio.volume = 0.3;
        audio.loop = true;
        
        document.addEventListener('click', () => audio.play().catch(() => {}), { once: true });
    </script>
</body>
</html>
