<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed ‚ù§Ô∏è Jaweria's Plushie Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: #ffe6f0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Embedded plushie images (Base64) */
        .plushie {
            width: 100px;
            height: 100px;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 6s infinite ease-in-out;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        /* Teddy Bear */
        .plushie.teddy {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="60" r="40" fill="%23d67faa"/><circle cx="30" cy="40" r="10" fill="%23fff"/><circle cx="70" cy="40" r="10" fill="%23fff"/><circle cx="30" cy="40" r="5" fill="%23000"/><circle cx="70" cy="40" r="5" fill="%23000"/></svg>');
        }

        /* Cat Plush */
        .plushie.cat {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 20 Q60 0 70 20 Q80 40 50 60 Q20 40 30 20 Q40 0 50 20" fill="%23ff99cc"/><circle cx="40" cy="40" r="5" fill="%23000"/><circle cx="60" cy="40" r="5" fill="%23000"/></svg>');
        }

        /* Heart Plush */
        .plushie.heart {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 85 L25 60 Q20 50 30 40 L50 60 L70 40 Q80 50 75 60 Z" fill="%23ff6699"/></svg>');
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 153, 204, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            border: 3px solid #ff99cc;
        }

        h1 {
            color: #ff6699;
            font-family: 'Short Stack', cursive;
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 0px #ffffff;
        }

        .buttons {
            margin: 2rem 0;
            position: relative;
            min-height: 60px;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
        }

        #yesButton {
            background: #ff6699;
            color: white;
            box-shadow: 0 5px 0 #ff3366;
        }

        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 0 #ff3366;
        }

        #noButton {
            background: #ff99cc;
            color: white;
            position: absolute;
            box-shadow: 0 5px 0 #ff66aa;
            transition: all 0.5s ease;
        }

        #response {
            font-size: 1.8rem;
            color: #ff3366;
            margin-top: 1rem;
        }

        /* Falling hearts animation */
        .hearts span {
            position: absolute;
            font-size: 1.5rem;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Embedded plushies -->
    <div class="plushie teddy" style="left:10%; top:20%"></div>
    <div class="plushie cat" style="left:70%; top:60%"></div>
    <div class="plushie heart" style="left:30%; top:80%"></div>

    <div class="container">
        <h1>Jaweria, will you be my<br>Snuggle Buddy Forever? üß∏üíñ</h1>
        
        <div class="buttons">
            <button id="yesButton">YES! ü•∞</button>
            <button id="noButton">NO üôà</button>
        </div>
        <p id="response"></p>
    </div>

    <!-- Romantic piano music -->
    <audio id="music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-a-very-happy-christmas-897.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Auto-play music
        const music = document.getElementById('music');
        music.volume = 0.3;
        document.addEventListener('click', () => music.play(), { once: true });

        // Yes button response
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').innerHTML = "YIPPEE! üéâ<br>My heart is doing happy flips!<br>Let's build a plushie fort! üè∞üß∏";
            createHearts();
        });

        // No button escape logic
        const noButton = document.getElementById('noButton');
        let runCount = 0;
        
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);

        function moveButton() {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const newX = Math.random() * (containerRect.width - noButton.offsetWidth);
            const newY = Math.random() * (containerRect.height - noButton.offsetHeight);
            
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            noButton.textContent = ["Nuh-uh! üèÉ‚ôÄÔ∏è", "Missed me! üòú", "Plushie power! üß∏", "Try harder! üí™"][runCount % 4];
            runCount++;
        }

        // Falling hearts effect
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + '%';
                heart.textContent = 'üíñ';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
