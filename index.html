    <div class="music-notice">Click anywhere to start music! üéµ</div>

    <script>
        // Initialize background hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.textContent = 'üíñ';
                heartsContainer.appendChild(heart);
            }
        }

        // Enhanced button movement
        let moveCount = 0;
        const escapePhrases = ["Nope! ‚ú®", "Too slow! üê¢", "Catch me! üèÉ‚ôÄÔ∏è", "Try harder! üí™"];
        
        function moveButton() {
            const button = document.getElementById('noButton');
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - button.offsetWidth);
            const newY = Math.random() * (containerRect.height - button.offsetHeight);

            button.style.transform = `
                translate(${newX}px, ${newY}px)
                rotate(${Math.random() * 25 - 12.5}deg)
            `;
            button.textContent = escapePhrases[moveCount % escapePhrases.length];
            moveCount++;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            
            const noButton = document.getElementById('noButton');
            noButton.addEventListener('mouseenter', moveButton);
            noButton.addEventListener('click', moveButton);
        });

        // Music functionality
        const music = new Audio('data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI1LjEwNAAAAAAAAAAAAAAA//tQxAADAfwBfAhMIAP/4BcwBAC9jQ1FsYXRhYgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==');
        music.volume = 0.5;
        document.addEventListener('click', () => {
            music.play();
            document.querySelector('.music-notice').remove();
        }, { once: true });

        // Yes button response
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('response').innerHTML = "YAY! üéâ<br>You make my heart sparkle! ‚ú®<br>Let's be happy forever! üíû";
