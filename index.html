<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed ‚ù§Ô∏è Jaweria's Strawberry Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chewy', cursive;
            background: #ffd1dc;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* 3D Strawberries */
        .strawberry {
            position: absolute;
            font-size: 150px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.3));
            z-index: 0;
            pointer-events: none;
        }

        .strawberry::before {
            content: "üçì";
            position: absolute;
            animation: rotate3D 8s linear infinite;
        }

        .strawberry::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8bc34a;
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
            top: -30px;
            left: 50%;
            margin-left: -10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateY(360deg) rotateZ(5deg); }
        }

        /* Position strawberries */
        .strawberry:nth-child(1) { left: 10%; top: 20%; font-size: 200px; }
        .strawberry:nth-child(2) { left: 70%; top: 60%; }
        .strawberry:nth-child(3) { left: 30%; top: 80%; font-size: 180px; }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            border: 4px solid #ff69b4;
            transform-style: preserve-3d;
        }

        h1 {
            color: #ff3366;
            font-size: 3rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 0px white;
        }

        .buttons {
            margin: 2rem 0;
            position: relative;
            min-height: 100px;
        }

        #yesButton {
            font-size: 1.8rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff3366, #ff69b4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }

        #noButton {
            position: absolute;
            font-size: 1.8rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff99cc, #ffb6c1);
            color: white;
            cursor: not-allowed;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            box-shadow: 0 5px 15px rgba(255, 153, 204, 0.3);
        }
    </style>
</head>
<body>
    <!-- 3D Strawberries -->
    <div class="strawberry"></div>
    <div class="strawberry"></div>
    <div class="strawberry"></div>

    <div class="container">
        <h1>Jaweria,<br>Will You Be My<br>Sweet Strawberry Forever? üçìüíñ</h1>
        <div class="buttons">
            <button id="yesButton">YES! üíï</button>
            <button id="noButton">NO üôà</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        let angle = 0;
        const radius = 150;

        function moveButton() {
            angle += Math.PI / 8;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            noButton.style.transform = `
                translate(${x}px, ${y}px)
                rotate(${angle * 10}deg)
                scale(${0.9 + Math.sin(angle) * 0.1})
            `;
            
            requestAnimationFrame(moveButton);
        }

        // Start continuous movement
        moveButton();

        // Make unclickable
        noButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Yes button response
        document.getElementById('yesButton').addEventListener('click', () => {
            alert("üçì YAY! Our love is sweeter than strawberries!\nYou've made my heart do backflips! üíñ");
        });
    </script>
</body>
</html>
