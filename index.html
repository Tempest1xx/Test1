<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        .buttons {

        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;

            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: pink;
            color: white;

        }

            position: absolute;
            transition: 0.3s ease-in-out;
        }

</head>

    <script>
        function moveButton() {

            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
