<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed ‚ù§Ô∏è Jaweria's Perfect Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Comic+Neue:wght@700&display=swap" rel="stylesheet>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: #ffe6f0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background hearts */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% { 
                transform: translate(-50%, 100vh) rotate(0deg);
                opacity: 0; 
            }
            50% { 
                opacity: 0.4; 
            }
            100% { 
                transform: translate(50vw, -100vh) rotate(360deg);
                opacity: 0; 
            }
        }

        /* Enhanced button movement */
        #noButton {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 153, 204, 0.5);
            border: 3px solid #ff99cc;
        }

        /* Keep previous styles for other elements */
        /* ... (same as before) ... */
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <!-- Rest of container content -->
    <!-- ... (same as before) ... -->

    <script>
        // Enhanced button movement logic
        let moveCount = 0;
        const escapePhrases = ["Nope! ‚ú®", "Too slow! üê¢", "Catch me! üèÉ‚ôÄÔ∏è", "Try harder! üí™"];
        
        function superMoveButton() {
            const button = document.getElementById('noButton');
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();

            // More aggressive movement
            const maxX = containerRect.width - button.offsetWidth;
            const maxY = containerRect.height - button.offsetHeight;
            
            // Random position with momentum
            const newX = Math.random() * maxX * 1.2 - (maxX * 0.1);
            const newY = Math.random() * maxY * 1.2 - (maxY * 0.1);

            // Add rotation and scale effects
            button.style.transform = `
                translate(${newX}px, ${newY}px) 
                rotate(${Math.random() * 25 - 12.5}deg)
                scale(${0.9 + Math.random() * 0.2})
            `;
            
            button.textContent = escapePhrases[moveCount % escapePhrases.length];
            moveCount++;
        }

        // Background hearts generator
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 30;
            
            for(let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.textContent = 'üíñ';
                heartsContainer.appendChild(heart);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Create background hearts immediately
            createHearts();
            
            // Enhanced event listeners for button
            const noButton = document.getElementById('noButton');
            noButton.addEventListener('mouseenter', superMoveButton);
            noButton.addEventListener('click', superMoveButton);
            
            // More sensitive movement
            noButton.addEventListener('mousemove', (e) => {
                if(Math.random() > 0.7) superMoveButton();
            });
        });

        // Keep other functionality same
        // ... (music and yes button logic) ...
    </script>
</body>
</html>
