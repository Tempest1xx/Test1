<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed ‚ù§Ô∏è Jaweria's Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: #ffe6f0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 153, 204, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            border: 3px solid #ff99cc;
        }

        .buttons {
            margin: 2rem 0;
            position: relative;
            min-height: 100px;
            min-width: 300px;
        }

        #yesButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            background: #ff6699;
            color: white;
            box-shadow: 0 5px 0 #ff3366;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #noButton {
            position: absolute;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            background: #ff99cc;
            color: white;
            box-shadow: 0 5px 0 #ff66aa;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: not-allowed;
            user-select: none;
        }

        /* Keep previous styling for other elements */
    </style>
</head>
<body>
    <div class="container">
        <h1>Jaweria, will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesButton">YES! ü•∞</button>
            <button id="noButton">NO üôà</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        let isMoving = false;
        const escapeMessages = ["Nope! üòú", "Can't catch me! üèÉ‚ôÄÔ∏è", "Too slow! üêå", "Nice try! üòò"];

        // Advanced movement system
        function evadeCursor(e) {
            if (isMoving) return;
            isMoving = true;

            const buttonRect = noButton.getBoundingClientRect();
            const containerRect = noButton.parentElement.getBoundingClientRect();
            const cursorX = e.clientX;
            const cursorY = e.clientY;

            // Calculate escape direction
            const angle = Math.atan2(
                cursorY - (buttonRect.top + buttonRect.height/2),
                cursorX - (buttonRect.left + buttonRect.width/2)
            );

            // Move in opposite direction + randomness
            const moveDistance = 150 + Math.random() * 50;
            const newX = Math.cos(angle + Math.PI) * moveDistance;
            const newY = Math.sin(angle + Math.PI) * moveDistance;

            // Apply movement with rotation
            noButton.style.transform = `
                translate(${newX}px, ${newY}px)
                rotate(${Math.random() * 20 - 10}deg)
                scale(${0.9 + Math.random() * 0.2})
            `;

            // Change text randomly
            if (Math.random() > 0.7) {
                noButton.textContent = escapeMessages[Math.floor(Math.random() * escapeMessages.length)];
            }

            // Add trail effect
            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.background = 'rgba(255, 153, 204, 0.5)';
            trail.style.width = '10px';
            trail.style.height = '10px';
            trail.style.borderRadius = '50%';
            trail.style.left = `${buttonRect.left + buttonRect.width/2}px`;
            trail.style.top = `${buttonRect.top + buttonRect.height/2}px`;
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
                isMoving = false;
            }, 500);
        }

        // Evasion triggers
        document.addEventListener('mousemove', (e) => {
            const distanceToButton = Math.hypot(
                e.clientX - (noButton.getBoundingClientRect().left + noButton.offsetWidth/2),
                e.clientY - (noButton.getBoundingClientRect().top + noButton.offsetHeight/2)
            );

            if (distanceToButton < 150) {
                evadeCursor(e);
            }
        });

        // Make unclickable
        noButton.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            evadeCursor(e);
        });

        // Yes button response
        document.getElementById('yesButton').addEventListener('click', function() {
            alert("YAY! üéâ\nYou've made me the happiest person!\nLet's fill every day with love! üíû");
        });
    </script>
</body>
</html>
