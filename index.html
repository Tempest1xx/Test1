<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javed's Valentine Question for Jaweria 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Auto-playing background music -->
  <audio id="music" autoplay loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Hey <span class="name">Jaweria</span>,</h1>
        <p>You're the strawberry to my milkshake 🍓🥛...</p>
        <p>Will you be my Valentine this year?</p>
        <p>From: <span class="name">Javed</span> 💌</p>
        <div class="buttons">
            <button id="yesButton">Yes! 💖</button>
            <button id="noButton">No 😢</button>
        </div>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
